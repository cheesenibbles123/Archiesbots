	<script>
		function setCSS(input){
			var head = document.getElementsByTagName('HEAD')[0];
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = input;
			head.appendChild(link);
		}

		var user = navigator.userAgent;
		if (/Android|iOS/.test(user)){
			setCSS('mobile.css');
			setCSS('Banners/navbar_mob.css');
		}else{
			setCSS('main.css');
			setCSS('Banners/navbar.css');
		}


	</script>
