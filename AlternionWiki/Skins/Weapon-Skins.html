      function setCSS(input){
         var head = document.getElementsByTagName('HEAD')[0];
         var link = document.createElement('link');
         link.rel = 'stylesheet';
         link.type = 'text/css';
         link.href = input;
         head.appendChild(link);
      }

      var user = navigator.userAgent;
      if (/Android|iOS/.test(user)){
         setCSS('../alternion_mob.css');
         setCSS('../shared/navbar_mob.css');
      }else{
         setCSS('../alternion.css');
         setCSS('../shared/navbar.css');
      }

   </script>
